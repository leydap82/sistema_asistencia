<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71, #ffffff);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        #qr-reader {
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        button, input[type="date"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            max-width: 250px;
            transition: all 0.3s ease;
        }
        button:hover, input[type="date"]:hover {
            background-color: #2ecc71;
        }
        button {
            background-color: #e74c3c;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-camera"></i> Escanear Código QR</h1>

    <!-- Escáner QR -->
    <div id="qr-reader"></div>
    <p id="result">Esperando escaneo...</p>

    <!-- Librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // Inicializa el escáner de QR
        const qrReader = new Html5Qrcode("qr-reader");

        // Función para iniciar el escaneo
        function startQRScanner() {
            qrReader.start(
                { facingMode: "environment" }, // Usar la cámara trasera por defecto
                {
                    fps: 10,    // Velocidad de escaneo
                    qrbox: { width: 250, height: 250 }  // Cuadro de escaneo
                },
                onScanSuccess, onScanError
            ).catch(err => {
                console.error("Error al iniciar la cámara:", err);
                document.getElementById('result').innerText = "Error al acceder a la cámara. Verifica los permisos.";
            });
        }

        // Función cuando se detecta un código QR
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerText = `Código detectado: ${qrCodeMessage}`;
            registrarAsistencia(qrCodeMessage);
            qrReader.stop();  // Detener escaneo después de detectar un código
        }

        // Función cuando hay un error en el escaneo
        function onScanError(errorMessage) {
            console.log("Error de escaneo:", errorMessage);
        }

        // Función para registrar la asistencia con el código QR
        function registrarAsistencia(studentID) {
            const attendanceList = document.getElementById('attendanceList');
            const listItem = document.createElement('li');
            const fecha = new Date().toLocaleString(); // Obtener fecha y hora actuales
            listItem.innerText = `ID Estudiante: ${studentID} - Fecha: ${fecha}`;
            attendanceList.appendChild(listItem);

            let asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            asistencias.push({ studentID, fecha });
            localStorage.setItem('asistencias', JSON.stringify(asistencias));
        }

        // Iniciar el escaneo cuando la página se cargue
        window.onload = startQRScanner;
    </script>
</body>
</html>
