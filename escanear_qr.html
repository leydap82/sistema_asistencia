<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71, #ffffff);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        #qr-reader {
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        button, input[type="date"] {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover, input[type="date"]:hover {
            background-color: #2ecc71;
        }
        input[type="date"] {
            text-align: center;
            width: 300px;
            height: 50px;
        }
        button {
            background-color: #e74c3c;
        }
        button:hover {
            background-color: #c0392b;
        }
        /* Estilos responsivos para dispositivos móviles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
            button, input[type="date"] {
                width: 100%;
                padding: 15px;
                font-size: 16px;
            }
            #qr-reader {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo de la Institución -->
    <img src="img/logo.png" alt="Logo de la Institución" class="logo" width="150px">

    <h1><i class="fas fa-camera"></i> Escanear Código QR</h1>

    <!-- Aquí estará el lector de QR -->
    <div id="qr-reader"></div>
    <p id="result">Esperando escaneo...</p>

    <h2>Asistencias Registradas:</h2>
    <ul id="attendanceList"></ul>

    <!-- Filtrar asistencias por fecha -->
    <h2>Filtrar Asistencias</h2>
    <div class="button-container">
        <input type="date" id="filterDate" />
        <button onclick="generarReporte()">Generar Reporte</button>
    </div>

    <!-- Incluimos la librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        const qrReader = new Html5Qrcode("qr-reader");

        function startQRScanner() {
            qrReader.start({ facingMode: "environment" }, {
                fps: 10,
                qrbox: { width: 250, height: 250 }
            }, onScanSuccess, onScanError);
        }

        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerText = `Código detectado: ${qrCodeMessage}`;
            registrarAsistencia(qrCodeMessage);
            qrReader.stop();
            setTimeout(() => {
                qrReader.start(); // Reanudar escaneo después de unos segundos
            }, 3000);
        }

        function onScanError(errorMessage) {
            console.log(errorMessage); // Manejar errores de escaneo aquí si es necesario
        }

        // Función para registrar la asistencia con fecha
        function registrarAsistencia(studentID) {
            const attendanceList = document.getElementById('attendanceList');
            const listItem = document.createElement('li');
            const fecha = new Date().toLocaleString(); // Obtener fecha y hora actuales
            listItem.innerText = `ID Estudiante: ${studentID} - Fecha: ${fecha}`;
            attendanceList.appendChild(listItem);

            let asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            asistencias.push({ studentID, fecha });
            localStorage.setItem('asistencias', JSON.stringify(asistencias));
        }

        // Función para generar reporte en CSV filtrado por fecha
        function generarReporte() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                alert('Por favor, selecciona una fecha para generar el reporte.');
                return;
            }

            const asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            if (asistencias.length === 0) {
                alert('No hay asistencias registradas.');
                return;
            }

            const filteredAsistencias = asistencias.filter(asistencia => {
                const fechaAsistencia = new Date(asistencia.fecha).toISOString().split('T')[0];
                return fechaAsistencia === filterDate;
            });

            if (filteredAsistencias.length === 0) {
                alert('No se encontraron asistencias para la fecha seleccionada.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,ID Estudiante,Fecha de Asistencia\n";
            filteredAsistencias.forEach(asistencia => {
                csvContent += `${asistencia.studentID},${asistencia.fecha}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `reporte_asistencia_${filterDate}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Iniciar el escaneo cuando la página se cargue
        window.onload = startQRScanner;
    </script>
</body>
</html>
