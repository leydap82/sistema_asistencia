<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71, #ffffff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        video {
            margin-top: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            width: 400px;
            height: 300px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        ul {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            list-style: none;
        }
        /* Estilo para el logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
            margin-left: -4cm; /* Desplazar el logo 4 cm a la izquierda */
        }
        /* Botón para generar reporte */
        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Incluir el logo con desplazamiento a la izquierda -->
    <img src="img/logo.png" alt="Logo de la Institución" class="logo">

    <h1><i class="fas fa-camera"></i> Escanear Código QR</h1>

    <video id="preview" autoplay></video>
    <p id="result">Esperando escaneo...</p>

    <h2>Asistencias Registradas:</h2>
    <ul id="attendanceList"></ul>

    <button onclick="generarReporte()">Generar Reporte</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.1/jsQR.min.js"></script>
    <script>
        const video = document.createElement('video');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        const resultElement = document.getElementById('result');
        const preview = document.getElementById('preview');

        // Función para iniciar la cámara y comenzar el escaneo
        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // Necesario para Safari en iOS
                video.play();
                requestAnimationFrame(tick);
            });
        }

        // Escanear fotogramas para buscar el código QR
        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);
                if (code) {
                    resultElement.innerText = `Código detectado: ${code.data}`;
                    video.pause();
                    registrarAsistencia(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        // Función para registrar la asistencia con fecha y hora
        function registrarAsistencia(studentID) {
            const attendanceList = document.getElementById('attendanceList');
            const listItem = document.createElement('li');
            const fecha = new Date().toLocaleString(); // Obtener la fecha y hora actuales
            listItem.innerText = `ID Estudiante: ${studentID} - Fecha: ${fecha}`;
            attendanceList.appendChild(listItem);

            // Guardar la asistencia con la fecha en localStorage
            let asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            asistencias.push({ studentID, fecha });
            localStorage.setItem('asistencias', JSON.stringify(asistencias));

            // Reanudar video después de un tiempo
            setTimeout(() => {
                video.play();
                resultElement.innerText = 'Esperando escaneo...';
            }, 3000);
        }

        // Función para generar el reporte en formato CSV
        function generarReporte() {
            const asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            if (asistencias.length === 0) {
                alert('No hay asistencias registradas.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,ID Estudiante,Fecha de Asistencia\n";

            asistencias.forEach(asistencia => {
                csvContent += `${asistencia.studentID},${asistencia.fecha}\n`;
            });

            // Descargar el archivo CSV
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "reporte_asistencia.csv");
            document.body.appendChild(link); // Necesario para Firefox
            link.click();
            document.body.removeChild(link);
        }

        // Iniciar el escaneo cuando la página se cargue
        window.onload = startVideo;
    </script>
</body>
</html>
