<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71, #ffffff);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }
        #qr-reader {
            margin: 20px auto;
            width: 100%;
            max-width: 320px;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .button-container {
            margin-top: 20px;
        }
        button, input[type="date"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            width: 80%;
            max-width: 250px;
        }
        button:hover, input[type="date"]:hover {
            background-color: #2ecc71;
        }
        button.stop {
            background-color: #e74c3c;
        }
        button.stop:hover {
            background-color: #c0392b;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            button, input[type="date"] {
                font-size: 14px;
                padding: 8px 15px;
            }
            #qr-reader {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-camera"></i> Escanear Código QR</h1>

    <!-- Contenedor para el escáner QR -->
    <div id="qr-reader"></div>
    <p id="result">Esperando escaneo...</p>
    
    <div class="button-container">
        <button id="start-scan" onclick="startQRScanner()">Iniciar Escaneo</button>
        <button id="stop-scan" class="stop" onclick="stopQRScanner()" disabled>Detener Escaneo</button>
    </div>

    <h2>Asistencias Registradas:</h2>
    <ul id="attendanceList"></ul>

    <!-- Librería html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        let qrReader;  // Escáner QR

        // Iniciar el escaneo con manejo de errores
        function startQRScanner() {
            try {
                if (!qrReader) {
                    qrReader = new Html5Qrcode("qr-reader");  // Asegurarse de inicializar aquí la instancia
                }

                // Verificar si el navegador tiene permisos para la cámara
                navigator.mediaDevices.getUserMedia({ video: true }).then(() => {
                    qrReader.start(
                        { facingMode: "environment" },  // Usar la cámara trasera
                        {
                            fps: 10,  // Velocidad de escaneo
                            qrbox: { width: 250, height: 250 }  // Cuadro de escaneo
                        },
                        onScanSuccess, onScanError
                    ).then(() => {
                        document.getElementById("start-scan").disabled = true;
                        document.getElementById("stop-scan").disabled = false;
                    }).catch(err => {
                        document.getElementById('result').innerText = "Error al iniciar el escaneo. Verifica los permisos de la cámara.";
                        console.error("Error al iniciar el escaneo:", err);
                    });
                }).catch((error) => {
                    document.getElementById('result').innerText = "Permiso denegado para acceder a la cámara.";
                    console.error("Acceso a la cámara denegado:", error);
                });
            } catch (error) {
                console.error("Error al inicializar el escaneo:", error);
                document.getElementById('result').innerText = "Hubo un error al intentar iniciar el escaneo.";
            }
        }

        // Detener el escaneo
        function stopQRScanner() {
            try {
                if (qrReader) {
                    qrReader.stop().then(() => {
                        document.getElementById("start-scan").disabled = false;
                        document.getElementById("stop-scan").disabled = true;
                        document.getElementById('result').innerText = "Escaneo detenido.";
                    }).catch(err => {
                        console.error("Error al detener el escaneo:", err);
                    });
                }
            } catch (error) {
                console.error("Error al detener el escaneo:", error);
            }
        }

        // Éxito en el escaneo del código QR
        function onScanSuccess(qrCodeMessage) {
            document.getElementById('result').innerText = `Código detectado: ${qrCodeMessage}`;
            registrarAsistencia(qrCodeMessage);
        }

        // Error en el escaneo
        function onScanError(errorMessage) {
            console.log("Error de escaneo:", errorMessage);
            document.getElementById('result').innerText = "Error durante el escaneo.";
        }

        // Registrar asistencia con QR escaneado
        function registrarAsistencia(studentID) {
            const attendanceList = document.getElementById('attendanceList');
            const listItem = document.createElement('li');
            const fecha = new Date().toLocaleString();  // Fecha y hora actuales
            listItem.innerText = `ID Estudiante: ${studentID} - Fecha: ${fecha}`;
            attendanceList.appendChild(listItem);

            let asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            asistencias.push({ studentID, fecha });
            localStorage.setItem('asistencias', JSON.stringify(asistencias));
        }
    </script>
</body>
</html>
