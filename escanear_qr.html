<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear C贸digo QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #3498db, #2ecc71, #ffffff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        video {
            margin-top: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            width: 400px;
            height: 300px;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        ul {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #333;
            list-style: none;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
            margin-left: -4cm;
        }
        /* Estilo de botones y entrada de fecha */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button, input[type="date"] {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        button:hover, input[type="date"]:hover {
            background-color: #2ecc71;
            color: white;
        }
        input[type="date"] {
            text-align: center;
            width: 300px;
            height: 50px;
        }
        button {
            background-color: #e74c3c;
        }
        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <!-- Incluir el logo con desplazamiento a la izquierda -->
    <img src="img/logo.png" alt="Logo de la Instituci贸n" class="logo">

    <h1><i class="fas fa-camera"></i> Escanear C贸digo QR</h1>

    <video id="preview" autoplay></video>
    <p id="result">Esperando escaneo...</p>

    <h2>Asistencias Registradas:</h2>
    <ul id="attendanceList"></ul>

    <!-- Filtrar asistencias por fecha -->
    <h2>Filtrar Asistencias</h2>
    <div class="button-container">
        <input type="date" id="filterDate" />
        <button onclick="generarReporte()">Generar Reporte</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.1/jsQR.min.js"></script>
    <script>
        const video = document.createElement('video');
        const canvasElement = document.createElement('canvas');
        const canvas = canvasElement.getContext('2d');
        const resultElement = document.getElementById('result');
        const preview = document.getElementById('preview');

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function (stream) {
                video.srcObject = stream;
                video.setAttribute("playsinline", true);
                video.play();
                requestAnimationFrame(tick);
            });
        }

        function tick() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvasElement.height = video.videoHeight;
                canvasElement.width = video.videoWidth;
                canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                const code = jsQR(imageData.data, canvasElement.width, canvasElement.height);
                if (code) {
                    resultElement.innerText = `C贸digo detectado: ${code.data}`;
                    video.pause();
                    registrarAsistencia(code.data);
                }
            }
            requestAnimationFrame(tick);
        }

        function registrarAsistencia(studentID) {
            const attendanceList = document.getElementById('attendanceList');
            const listItem = document.createElement('li');
            const fecha = new Date().toLocaleString();
            listItem.innerText = `ID Estudiante: ${studentID} - Fecha: ${fecha}`;
            attendanceList.appendChild(listItem);

            let asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            asistencias.push({ studentID, fecha });
            localStorage.setItem('asistencias', JSON.stringify(asistencias));

            setTimeout(() => {
                video.play();
                resultElement.innerText = 'Esperando escaneo...';
            }, 3000);
        }

        function generarReporte() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                alert('Por favor, selecciona una fecha para generar el reporte.');
                return;
            }

            const asistencias = JSON.parse(localStorage.getItem('asistencias')) || [];
            if (asistencias.length === 0) {
                alert('No hay asistencias registradas.');
                return;
            }

            const filteredAsistencias = asistencias.filter(asistencia => {
                const fechaAsistencia = new Date(asistencia.fecha).toISOString().split('T')[0];
                return fechaAsistencia === filterDate;
            });

            if (filteredAsistencias.length === 0) {
                alert('No se encontraron asistencias para la fecha seleccionada.');
                return;
            }

            let csvContent = "data:text/csv;charset=utf-8,ID Estudiante,Fecha de Asistencia\n";
            filteredAsistencias.forEach(asistencia => {
                csvContent += `${asistencia.studentID},${asistencia.fecha}\n`;
            });

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `reporte_asistencia_${filterDate}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = startVideo;
    </script>
</body>
</html>
