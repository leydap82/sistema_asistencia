<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Estudiantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e74c3c, #f39c12, #f1c40f);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            border: 2px solid #fff;
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        table {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #e74c3c;
            color: #fff;
        }
        i {
            margin-right: 10px;
        }
        /* Estilo para el logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
            margin-left: -4cm; /* Desplazar el logo 4 cm a la izquierda */
        }
    </style>
</head>
<body>
    <!-- Incluir el logo con desplazamiento a la izquierda -->
    <img src="img/logo.png" alt="Logo de la InstituciÃ³n" class="logo">

    <h1><i class="fas fa-user-plus"></i> Registrar Estudiantes</h1>
    
    <form id="studentForm">
        <label for="studentID"><i class="fas fa-id-card"></i> ID del Estudiante</label>
        <input type="text" id="studentID" required>
        <label for="nombre"><i class="fas fa-user"></i> Nombre del Estudiante</label>
        <input type="text" id="nombre" required>
        <label for="ciclo"><i class="fas fa-graduation-cap"></i> Ciclo del Estudiante</label>
        <input type="text" id="ciclo" required>
        <button type="submit"><i class="fas fa-save"></i> Registrar Estudiante</button>
    </form>

    <h2>Estudiantes Registrados</h2>
    <table border="1" id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciclo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const studentID = document.getElementById('studentID').value;
            const nombre = document.getElementById('nombre').value;
            const ciclo = document.getElementById('ciclo').value;

            let estudiantes = JSON.parse(localStorage.getItem('estudiantes')) || [];
            estudiantes.push({ studentID, nombre, ciclo });

            localStorage.setItem('estudiantes', JSON.stringify(estudiantes));
            document.getElementById('studentForm').reset();
            mostrarEstudiantes();
        });

        function mostrarEstudiantes() {
            const estudiantes = JSON.parse(localStorage.getItem('estudiantes')) || [];
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = '';
            estudiantes.forEach((estudiante, index) => {
                const row = document.createElement('tr');
                const cellID = document.createElement('td');
                const cellNombre = document.createElement('td');
                const cellCiclo = document.createElement('td');
                const cellAcciones = document.createElement('td');
                cellID.textContent = estudiante.studentID;
                cellNombre.textContent = estudiante.nombre;
                cellCiclo.textContent = estudiante.ciclo;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Eliminar";
                deleteButton.onclick = function() {
                    eliminarEstudiante(index);
                };
                cellAcciones.appendChild(deleteButton);
                row.appendChild(cellID);
                row.appendChild(cellNombre);
                row.appendChild(cellCiclo);
                row.appendChild(cellAcciones);
                tableBody.appendChild(row);
            });
        }

        function eliminarEstudiante(index) {
            let estudiantes = JSON.parse(localStorage.getItem('estudiantes')) || [];
            estudiantes.splice(index, 1);
            localStorage.setItem('estudiantes', JSON.stringify(estudiantes));
            mostrarEstudiantes();
        }

        window.onload = mostrarEstudiantes;
    </script>
</body>
</html>
