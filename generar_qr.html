<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Código QR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e74c3c, #f39c12, #f1c40f);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            margin: 10px auto;
            width: 90%; /* Ajustado para móviles */
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            border: 2px solid #fff;
            text-align: center; /* Alinear el texto al centro */
        }
        button {
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
        }
        #qrcode {
            margin: 20px auto;
            width: 80%;
            max-width: 300px; /* Limitar el tamaño del QR en móviles */
            height: auto;
        }
        /* Estilos responsivos */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            input, button {
                font-size: 18px; /* Texto más grande en móviles */
            }
            #qrcode {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-qrcode"></i> Generar Código QR</h1>

    <label for="studentID">ID del Estudiante:</label>
    <input type="text" id="studentID" placeholder="Ingrese el ID del Estudiante">
    <button onclick="generateQRCode()">Generar QR</button>

    <div id="qrcode"></div>

    <script>
        function generateQRCode() {
            const studentID = document.getElementById("studentID").value;
            if (studentID === "") {
                alert("Por favor, ingrese el ID del estudiante");
                return;
            }

            // Limpiar QR previo
            document.getElementById("qrcode").innerHTML = "";

            // Generar nuevo QR
            new QRCode(document.getElementById("qrcode"), {
                text: studentID,
                width: 250,  // Ancho ajustado para dispositivos móviles
                height: 250  // Alto ajustado para dispositivos móviles
            });
        }
    </script>
</body>
</html>
